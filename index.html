<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLDNESS</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }

        header {
            background-color: #82baf1;
            color: black;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            background-color: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            background-color: #82baf1;
            padding: 10px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a, nav ul li button {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            background: none;
            border: none;
            cursor: pointer;
        }

        nav ul li a:hover, nav ul li button:hover {
            background-color: #5db1e9;
        }

        #menu-toggle {
            display: none;
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 20px;
        }

        footer {
            background-color: #82baf1;
            color: white;
            padding: 10px;
        }

        /* Estilos del carrito */
        .carrito { 
            border: 1px solid #ccc; 
            padding: 10px; 
            position: fixed; 
            top: 0; 
            right: 0; 
            width: 300px; 
            height: 100%; 
            background-color: white; 
            box-shadow: -2px 0 5px rgba(0,0,0,0.5); 
            overflow-y: auto; 
            z-index: 2; 
            display: none;
        }

        /* Estilos de la barra de b√∫squeda */
        #search-form {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 5px;
            padding: 5px;
            width: 250px;
            margin: auto;
        }

        #search-input {
            border: none;
            padding: 8px;
            width: 200px;
            outline: none;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            #menu-toggle {
                display: block;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            .product {
                max-width: 90%;
            }

            #search-form {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>COLDNESS</h1>
    <img src="coss.png">
</header>

<button id="menu-toggle">‚ò∞ Men√∫</button>
<nav id="menu">
    <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="#productos">Productos</a></li>
        <li><a href="#contacto">Contacto</a></li>
        <li><button class="boton-carrito" onclick="toggleCarrito()"><img src="carro.png" width="25"></button></li>
    </ul>
</nav>

<center>
    <form id="search-form" onsubmit="buscarProducto(); return false;">
        <input type="text" id="search-input" placeholder="Buscar productos..." autocomplete="off">
        <button type="submit">üîç</button>
    </form>
</center>

<main>
    <section id="productos">
        <h2>Productos</h2>
        <div class="container">
            <div class="product" data-color="negro" data-precio="500" data-categoria="corazon">
                <h2>Eternity</h2>
                <img src="EterM1.jpeg">
                <p>Camisa premium color negro.</p>
                <button class="boton" onclick="window.location.href='camisa1.html'">Ver Especificaciones</button>
            </div>
            <div class="product" data-color="azul" data-precio="500" data-categoria="espacio">
                <h2>Paradise</h2>
                <img src="ParaH1.jpeg">
                <p>Descripci√≥n del producto 2.</p>
                <button class="boton" onclick="window.location.href='camisa2.html'">Ver Especificaciones</button>
            </div>
        </div>
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <p>Puedes contactarnos en <a href="mailto:coldnessmx@gmail.com">coldnessmx@gmail.com</a></p>
        <a href="https://www.instagram.com/coldness_mx?igsh=NXNwdWVrZngyeG1q" target="_blank">
            <button class="botonPI">Vis√≠tanos en Instagram</button>
        </a>
    </section>
</main>

<footer>
    <p>&copy; 2025 Tienda de Ropa. Todos los derechos reservados.</p>
</footer>

<section id="carrito" class="carrito">
    <h2>Carrito de Compras</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total-carrito">0.00</span></p>
    <button class="botonP" onclick="window.location.href='pago.html'">Pagar</button>
</section>

<script>
    document.getElementById("menu-toggle").addEventListener("click", function() {
        let menu = document.getElementById("menu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    function buscarProducto() {
        let input = document.getElementById("search-input").value.toLowerCase();
        let productos = document.querySelectorAll(".product");

        productos.forEach(producto => {
            let nombre = producto.querySelector("h2").innerText.toLowerCase();
            let descripcion = producto.querySelector("p").innerText.toLowerCase();
            let color = producto.getAttribute("data-color").toLowerCase();
            let categoria = producto.getAttribute("data-categoria").toLowerCase();

            producto.style.display = (nombre.includes(input) || descripcion.includes(input) || color.includes(input) || categoria.includes(input)) ? "block" : "none";
        });
    }
</script>

</body>
</html>
